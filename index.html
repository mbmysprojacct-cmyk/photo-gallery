<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Photo Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Link CSS (relative path for GitHub Pages project sites) -->
  <link rel="stylesheet" href="./css/gallery.css" />
</head>
<body>
  <header><h1>Gallery</h1></header>

  <main class="gallery-container">
    <!-- Preview panel -->
    <div id="image" aria-live="polite">
      Hover over or focus on an image to display it here.
    </div>

    <!-- Thumbnails grid (side column) -->
    <div class="thumbs">
      <!-- Keep mouse events AND add keyboard events inline (assignment requirement) -->
      <img class="preview"
           src="https://picsum.photos/id/1015/800/600"
           alt="Evergreen forest canopy with soft light"
           onmouseover="upDate(this)" onmouseout="unDo()"
           onfocus="upDate(this)" onblur="unDo()" />

      <img class="preview"
           src="https://picsum.photos/id/1069/800/600"
           alt="Sunrise spilling over misty rolling hills"
           onmouseover="upDate(this)" onmouseout="unDo()"
           onfocus="upDate(this)" onblur="unDo()" />

      <img class="preview"
           src="https://picsum.photos/id/1074/800/600"
           alt="Mirror-still lake reflecting mountains at dusk"
           onmouseover="upDate(this)" onmouseout="unDo()"
           onfocus="upDate(this)" onblur="unDo()" />

      <img class="preview"
           src="https://picsum.photos/id/1003/800/600"
           alt="Rocky cliff face above dense green forest"
           onmouseover="upDate(this)" onmouseout="unDo()"
           onfocus="upDate(this)" onblur="unDo()" />

      <img class="preview"
           src="https://picsum.photos/id/1025/800/600"
           alt="Close-up portrait of a husky with bright eyes"
           onmouseover="upDate(this)" onmouseout="unDo()"
           onfocus="upDate(this)" onblur="unDo()" />

      <img class="preview"
           src="https://picsum.photos/id/237/800/600"
           alt="Black and white dog looking to the side"
           onmouseover="upDate(this)" onmouseout="unDo()"
           onfocus="upDate(this)" onblur="unDo()" />
    </div>
  </main>

  <!-- JS at the end, with defer -->
  <script defer src="./js/gallery.js"></script>
</body>
</html>
