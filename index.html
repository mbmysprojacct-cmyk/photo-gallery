<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Photo Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/gallery.css">
</head>
<body>
  <header>
    <h1>Gallery</h1>
  </header>

  <main class="gallery-container">
    <!-- Preview panel -->
    <div id="image" aria-live="polite">
      Hover over or focus on an image to display it here.
    </div>

    <!-- Thumbnails grid (side column) -->
    <div class="thumbs">
      <!-- Keep mouse + keyboard events, per assignment -->
      <img
        class="preview"
        src="images/people-at-a-party.avif"
        alt="People enjoying a party"
        onmouseover="upDate(this)" onmouseout="unDo()"
        onfocus="upDate(this)" onblur="unDo()">

      <img
        class="preview"
        src="images/tattoo.jpg"
        alt="Tattoo and barber shop exterior, NYC"
        onmouseover="upDate(this)" onmouseout="unDo()"
        onfocus="upDate(this)" onblur="unDo()">

      <img
        class="preview"
        src="images/eastVillageWines.jpg"
        alt="East Village Wines, exterior, NYC"
        onmouseover="upDate(this)" onmouseout="unDo()"
        onfocus="upDate(this)" onblur="unDo()">

      <img
        class="preview"
        src="images/graffiti.jpg"
        alt="Graffiti on a roll-down door reading ‘Where is the real NYC?’"
        onmouseover="upDate(this)" onmouseout="unDo()"
        onfocus="upDate(this)" onblur="unDo()">

      <img
        class="preview"
        src="images/bodega.jpg"
        alt="Interior of a closed bodega at night"
        onmouseover="upDate(this)" onmouseout="unDo()"
        onfocus="upDate(this)" onblur="unDo()">

      <img
        class="preview"
        src="images/ballet.jpg"
        alt="Street scene in the East Village, NYC"
        onmouseover="upDate(this)" onmouseout="unDo()"
        onfocus="upDate(this)" onblur="unDo()">
    </div>
  </main>

  <script defer src="./js/gallery.js"></script>
</body>
</html>
